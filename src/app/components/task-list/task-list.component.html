<ul>
    <li *ngFor="let task of tasks">
      <input type="checkbox" [checked]="task.completed" (change)="toggleTask(task)">
      <span [ngStyle]="{ 'text-decoration': task.completed ? 'line-through' : 'none' }">
        {{ task.title }}
      </span>
      <button (click)="deleteTask(task)">❌</button>
    </li>
  </ul>
